<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Scroll animation</title>
</head>
<body>
    <section class="section one">
        <div class="container">
            <div class="column-left">
                <h1 class="text">Adopt a cat!</h1>
                <p class="text">Choose from a <br>wide variety of options.</p>
                <button>Get Started</button>
            </div>
            <div class="column-right">
            <img src="./images/img-1.jpg" alt="picture" class="image">
        </div>
        </div>
    </section>

    <section class="section two">
        <div class="container">
            <div class="column-left">
                <p class="text">Get a beautiful <br> gray cat!</p>
            </div>
            <div class="column-right">
            <img src="./images/img-2.jpg" alt="picture" class="image">
        </div>
        </div>
    </section>

    <section class="section three">
        <div class="container">
            <div class="column-left">
                <p class="text">Or a white one!</p>
            </div>
            <div class="column-right">
            <img src="./images/img-3.jpg" alt="picture" class="image">
        </div>
        </div>
    </section>

    <section class="section four">
        <div class="container">
            <div class="column-left">
                <p class="text">You can also <br> choose <br> a black cat!</p>
            </div>
            <div class="column-right">
            <img src="./images/img-4.jpg" alt="picture" class="image">
        </div>
        </div>
    </section>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
